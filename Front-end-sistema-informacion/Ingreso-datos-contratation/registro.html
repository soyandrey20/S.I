<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icono de la pagina-->
    <link rel="icon" href="../../Images/Logo-removebg-preview.png" type="image/x-icon" />

    <title>SeewtCol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>

    <header>
        <nav>
            <a href="../Principal/home.html" id="btnBack">
                <i class='bx bx-left-arrow-alt'></i>
            </a>

        </nav>
    </header>

    <div style="padding-bottom: 15px;">
 
            <div class="d-flex justify-content-center align-items-center p-4">
                <div class=" p-4 rounded-5 text-secondary shadow"
                    style="background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);">
                    <div class="custom-container text-secondary">
                        <div class="text-center fs-3 fw-bold text-dark">Contratacion de personal</div>
 


                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-id-card'></i>
              
                            </div>
                            <select class="form-control bg-light" id="cedula">


                            </select>
                        </div>
     

                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-briefcase'></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="Puesto" id="puesto" />
                    </div>

                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-file'></i>
                        </div>
                        <select class="form-control bg-light" id="tipoContrato">
                            <option value="0">Tipo de Contrato</option>
                            <option value="1">Permanete</option>
                            <option value="2">Temporal</option>
                            <option value="3">Por Obra</option>
                            <option value="4">Aprendizaje</option>

                        </select>
                    </div>

                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-dollar-circle'></i>
                        </div>
                        <input class="form-control bg-light" type="number" step="0.01" placeholder="Salario"
                            id="salario" />
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-time'></i>
                        </div>
                        <input class="form-control bg-light" type="number" placeholder="Duración del Contrato (meses)"
                            id="duracionContrato" />
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-calendar'></i>
                        </div>
                        <input class="form-control bg-light" type="date" placeholder="Fecha de Inicio"
                            id="fechaInicio" />
                    </div>
                    <div class="input-group mt-3" hidden>
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-calendar'></i>
                        </div>
                        <input class="form-control bg-light" type="date" placeholder="Fecha de Fin" id="fechaFin" />
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-file-doc'></i>
                        </div>
                        <textarea class="form-control bg-light" placeholder="Cláusulas" id="clausulas"></textarea>
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-check-circle'></i>
                        </div>
                        <select class="form-control bg-light" id="firmaEmpleado">
                            <option value="1">Firmado por Empleado</option>
                            <option value="0">No Firmado por Empleado</option>
                        </select>
                    </div>
                    <div class="input-group mt-3">
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-check-circle'></i>
                        </div>
                        <select class="form-control bg-light" id="firmaEmpleador">
                            <option value="1">Firmado por Empleador</option>
                            <option value="0">No Firmado por Empleador</option>
                        </select>
                    </div>
                    <div class="input-group mt-3" hidden>
                        <div class="input-group-text bg-success">
                            <i class='bx bxs-info-circle'></i>
                        </div>
                        <input class="form-control bg-light" type="text" placeholder="Estado del Contrato"
                            id="estadoContrato" value="Activo" />
                    </div>

                    <but class="btn btn-success text-white w-100 mt-3 fw-semibold shadow-sm" id="addUsuario" disabled>
                        Agregar Contrato
                </div>
            </div>


        

    </div>



    <footer class="footer">
        <p>© 2024 Página Administrativa. Todos los derechos reservados.</p>
    </footer>

    <script src="registro.js" type="module"></script>


</body>


</html>
