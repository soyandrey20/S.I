<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icono de la pagina-->
    <link rel="icon" href="../../Images/Logo-removebg-preview.png" type="image/x-icon" />

    <title>SeewtCol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>

    <header>
        <nav>
            <a href="../Ingreso-datos-referencias/informes/usuarios.html" id="btnBack">
                <i class='bx bx-left-arrow-alt'></i>
            </a>

        </nav>
    </header>

    <div style="padding-bottom: 15px;">
        <form onsubmit="return false;">
            <div class="d-flex justify-content-center align-items-center">
                <div class=" p-4 rounded-5 text-secondary shadow"
                    style="background-color: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px);">
                    <div class="custom-container text-secondary">
                        <div class="text-center fs-3 fw-bold text-dark"> Personal nuevo</div>


                        <div class="input-group mt-3" style="width: 400px;">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-id-card'></i>
                            </div>
                            <input class="form-control bg-light" type="text" placeholder="# Cédula" id="cedula" />


                        </div>
                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-user'></i>
                            </div>
                            <input class="form-control bg-light" type="text" placeholder="Nombre Completo"
                                id="nombreCompleto" />
                        </div>
                        <small class="form-text text-danger" id="msgNombreCompleto"></small>


                        <small class="form-text text-danger" id="msgCedula"></small>
                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-user-detail'></i>
                            </div>

                            <select name="SelectGenero" id="SelectGenero" class="form-control bg-light">
                                <option value="0">Género </option>
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Otro">Otro</option>

                            </select>


                        </div>
                        <small class="form-text text-danger" id="msgTpPersona"></small>

                        <!--Estado civil-->
                        <div class="input-group mt-3 ">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-user-detail'></i>
                            </div>
                            <select name="SelectEstadoCivil" id="SelectEstadoCivil" class="form-control bg-light">
                                <option value="0">Seleccione el Estado Civil... </option>
                                <option value="Soltero">Soltero</option>
                                <option value="Casado">Casado</option>
                                <option value="Divorciado">Divorciado</option>
                                <option value="Viudo">Viudo</option>

                            </select>
                        </div>
                        <small class="form-text text-danger" id="msgEstadoCivil"></small>



                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bx-envelope'></i>
                            </div>
                            <input class="form-control bg-light" type="email" placeholder="Correo" id="email" />

                        </div>
                        <small class="form-text text-danger" id="msgEmail"></small>

                        <!--Fecha de nacimiento-->
                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-calendar'></i>
                            </div>
                            <input class="form-control bg-light" type="date" placeholder="Fecha de nacimiento"
                                id="fechaNacimiento" />

                        </div>
                        <small class="form-text text-danger" id="msgFechaNacimiento"></small>
                        <!--direccion-->
                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bx-map'></i>
                            </div>
                            <input class="form-control bg-light" type="text" placeholder="Dirección" id="direccion" />
                        </div>
                        <small class="form-text text-danger" id="msgDireccion"></small>
                        <!--telefono-->
                        <div class="input-group mt-3">
                            <div class="input-group-text bg-success">
                                <i class='bx bxs-phone'></i>
                            </div>
                            <input class="form-control bg-light" type="number" placeholder="Teléfono" id="telefono" />
                        </div>
                        <small class="form-text text-danger" id="msgTelefono"></small>

                        <but class="btn btn-success text-white w-100 mt-3 fw-semibold shadow-sm" id="addUsuario"
                            disabled>
                            Continuar
                    </div>


                </div>

            </div>
        </form>
    </div>

    <footer class="footer">
        <p>© 2024 Página Administrativa. Todos los derechos reservados.</p>
    </footer>

    <script src="registro.js" type="module"></script>


</body>


</html>
