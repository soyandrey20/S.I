<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Sistema de Información</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="bg-light">

  <nav class="navbar navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="../Principal/home.html" style="font-size: 30px;" title="Inicio"><i
          class="bi bi-house "></i></a>
      <a class="navbar-brand" href="http://192.168.1.2:3000/export-pdf/sendEmail" style="font-size: 30px;"
        title="Envir reporte"><i class="bi bi-send"></i></a>
      <a class="navbar-brand" href="http://192.168.1.2:3000/export-pdf/downloadPDF" style="font-size: 30px;"
        title="Descargar reporte"><i class="bi bi-file-arrow-down"></i></a>
    </div>
  </nav>

  <div class="container my-4"
    style="padding: 50px;    border: 2px solid rgba(255, 255, 255, 0.18) !important;box-shadow: 0px 0px 30px rgba(227, 228, 237, 0.37) !important;backdrop-filter: blur(5px) !important;">
    <div style="padding-bottom: 20px;">
      <h1 class="text-center" style="color: white;">Dashboard</h1>


    </div>


    <div class="row g-4">

      <!-- Tarjeta con Gráfico de Torta (Distribución de Género) -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Distribución de Género</h5>
            <div id="gender-chart" class="chart-container"></div>
          </div>
        </div>
      </div>

      <!-- Tarjeta con Gráfico de Barras (Edades) -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edades</h5>
            <div id="age-chart" class="chart-container"></div>
          </div>
        </div>
      </div>

      <!-- Tarjeta con Gráfico de Dona (nivel de estudios) -->
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Nivel de Estudios</h5>
            <div id="education-chart" class="chart-container"></div>
          </div>
        </div>
      </div>


      <!-- Tarjeta con Gráfico de Línea (Gastos) -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Evolución de Gastos Anuales</h5>
          <div id="expenses-chart" class="chart-container"></div>
        </div>
      </div>



    </div>
  </div>

  <script src="script.js" type="module"></script>

</body>

</html>
